<div 
  *ngIf="isOpen" 
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-opacity"></div>
  
  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div 
      class="relative transform overflow-hidden rounded-lg bg-white/90 backdrop-blur-md shadow-2xl transition-all w-full max-w-lg border border-white/20"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="bg-transparent px-4 pb-4 pt-5 sm:p-6 sm:pb-4" *ngIf="title || showCloseButton">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium leading-6 text-gray-900" *ngIf="title">
            {{ title }}
          </h3>
          <button 
            *ngIf="showCloseButton"
            type="button"
            class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1"
            (click)="close()"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Body -->
      <div class="bg-transparent px-4 pb-4 pt-0 sm:p-6 sm:pt-0">
        <div class="text-sm text-gray-600" *ngIf="message">
          {{ message }}
        </div>
        <ng-content></ng-content>
      </div>
      
      <!-- Footer -->
      <div class="bg-white/50 backdrop-blur-sm px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-white/20" *ngIf="buttons && buttons.length > 0">
        <button
          *ngFor="let button of buttons; let i = index"
          type="button"
          [class]="getButtonClass(button, i)"
          [disabled]="button.disabled"
          (click)="button.action()"
        >
          {{ button.label }}
        </button>
      </div>
    </div>
  </div>
</div>
