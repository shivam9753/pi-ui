  <!-- Background with dark theme -->
  <div class="min-h-screen bg-black">
    <div class="w-full px-4 sm:px-6 lg:px-8 xl:px-12 py-6">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-8">
        <div>
          <h1 class="text-3xl font-bold text-orange-500">
            Recent Submissions
          </h1>
          <p class="text-neutral-400 mt-1">
            Latest works from our community ({{ submissions.length || 0 }})
          </p>
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-2">
          <button
            *ngFor="let option of filterOptions"
            (click)="onFilterChange(option.value)"
            [ngClass]="{
              'bg-orange-600 text-white': selectedType === option.value,
              'bg-neutral-800 text-neutral-300 hover:bg-neutral-700 border border-neutral-700': selectedType !== option.value
            }"
            class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-black"
          >
            {{ option.label }}
          </button>
        </div>
      </div>
      
      <!-- Submissions Grid -->
       @if(submissions) {
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
        @for (submission of submissions; track submission?._id) {
          <app-submission-card [submission]="submission"></app-submission-card>
        }
      </div>
       }
      

      <!-- Empty State (if no submissions) -->
      <div *ngIf="!submissions || submissions.length === 0" class="text-center py-12">
        <div class="w-16 h-16 mx-auto bg-neutral-900 rounded-full flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-neutral-100 mb-2">No submissions found</h3>
        <p class="text-neutral-400">No submissions match your current filter.</p>
      </div>
    </div>
  </div>
