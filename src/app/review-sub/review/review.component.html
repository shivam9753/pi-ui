<!-- Background with gradient -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-8">
      <div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          Recent Submissions
        </h1>
        <p class="text-gray-600 mt-1">
          Latest works from our community ({{ submissions?.length || 0 }})
        </p>
      </div>
      
      <!-- Filters -->
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let option of filterOptions"
          (click)="onFilterChange(option.value)"
          [ngClass]="{
            'bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg': selectedType === option.value,
            'bg-white/80 backdrop-blur-sm text-gray-700 hover:bg-white border border-gray-300': selectedType !== option.value
          }"
          class="px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          {{ option.label }}
        </button>
      </div>
    </div>
    
    <!-- Submissions Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (submission of submissions; track submission._id) {
        <app-submission-card [submission]="submission"></app-submission-card>
      }
    </div>
  </div>
</div>
