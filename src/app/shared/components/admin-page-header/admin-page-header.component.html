<!-- Standardized Admin Page Header -->
<div class="pb-2 mb-1">
  <!-- Title Row with Action Buttons -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex-1">
      <h1 class="text-lg sm:text-2xl md:text-3xl font-bold text-gray-900 mb-2">
        {{ title }}
      </h1>
      <p class="text-gray-900-secondary">
        {{ subtitle }}
      </p>
    </div>
    <div class="flex items-center gap-2 sm:gap-3">
      <button
        (click)="onRefresh.emit()"
        class="btn-secondary flex items-center gap-1 sm:gap-2 text-xs sm:text-sm btn-feedback touch-target"
        [disabled]="loading">
        <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        <span class="hidden sm:inline">Refresh</span>
      </button>
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Stats Row (if provided) -->
  @if (stats && stats.length > 0) {
    <div class="flex flex-wrap items-center gap-3 sm:gap-6 mb-6 px-1">
      @for (stat of stats; track stat.label) {
        <div class="flex items-center gap-2 text-sm">
          <div class="w-2 h-2 rounded-full" [style.background-color]="stat.color"></div>
          <span class="text-gray-900-secondary">{{ stat.label }}:</span>
          <span class="font-semibold text-gray-900">{{ stat.value }}</span>
        </div>
      }
    </div>
  }
</div>
