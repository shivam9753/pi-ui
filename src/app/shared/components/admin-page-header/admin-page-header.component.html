<!-- Standardized Admin Page Header -->
<div class="pb-2 mb-1" (click)="closeDropdowns()">
  <!-- Title Row with Action Buttons -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex-1">
      <h1 class="text-lg sm:text-2xl md:text-3xl font-bold text-gray-900 mb-2">
        {{ title }}
      </h1>
      <p class="text-gray-900-secondary">
        {{ subtitle }}
      </p>
    </div>

    <div class="flex items-center gap-2 sm:gap-3">
      <button
        (click)="onRefresh.emit()"
        class="btn-secondary flex items-center gap-1 sm:gap-2 text-xs sm:text-sm btn-feedback touch-target"
        [disabled]="loading">
        <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        <span class="hidden sm:inline">Refresh</span>
      </button>

      <!-- Nav items (optional) -->
      <ng-container *ngIf="navItems && navItems.length">
        <div class="relative">
          <ng-container *ngFor="let item of navItems; let i = index">
            <div class="inline-block relative" (click)="$event.stopPropagation()">
              <button (click)="item.children ? toggleDropdown(i) : navigateTo(item.route)" class="btn-secondary text-sm px-3 py-1 mr-2">
                {{ item.label }}
                <svg *ngIf="item.children" class="inline-block w-3 h-3 ml-1" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.27a.75.75 0 01.02-1.06z" />
                </svg>
              </button>

              <!-- Dropdown -->
              <div *ngIf="item.children && openDropdownIndex === i" class="absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded shadow z-50">
                <ul class="py-1">
                  <li *ngFor="let child of item.children">
                    <button (click)="navigateTo(child.route)" class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50">{{ child.label }}</button>
                  </li>
                </ul>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>

      <ng-content></ng-content>
    </div>
  </div>

  <!-- Stats Row (if provided) -->
  <div *ngIf="stats && stats.length > 0" class="flex flex-wrap items-center gap-3 sm:gap-6 mb-6 px-1">
    <ng-container *ngFor="let stat of stats">
      <div class="flex items-center gap-2 text-sm">
        <div class="w-2 h-2 rounded-full" [style.background-color]="stat.color"></div>
        <span class="text-gray-900-secondary">{{ stat.label }}:</span>
        <span class="font-semibold text-gray-900">{{ stat.value }}</span>
      </div>
    </ng-container>
  </div>
</div>
