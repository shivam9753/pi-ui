<div class="p-6">
  <div class="max-w-4xl mx-auto">
    <app-admin-page-header title="Response Templates" subtitle="Manage commonly used response templates" [stats]="[]" (onRefresh)="loadTemplates()"></app-admin-page-header>

    <div class="mb-6 bg-white rounded p-4 shadow-system-sm">
      <h3 class="text-lg font-medium mb-2">Create new template</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <input class="col-span-2 p-2 border rounded" placeholder="Title" [(ngModel)]="newTitle" />
        <select class="p-2 border rounded" [(ngModel)]="newType">
          <option value="generic">Generic</option>
          <option value="accept">Accept</option>
          <option value="reject">Reject</option>
          <option value="revision">Request Revision</option>
        </select>
      </div>
      <textarea class="w-full mt-3 p-3 border rounded" rows="5" placeholder="Template text" [(ngModel)]="newTemplate"></textarea>
      <div class="mt-3 text-right">
        <app-button variant="primary" size="md" (buttonClick)="saveTemplate()">Save Template</app-button>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-medium mb-3">Available Templates</h3>
      <div *ngIf="loading" class="text-gray-500">Loading...</div>

      <div *ngIf="!loading" class="space-y-3">
        <div *ngFor="let t of templates" class="bg-white rounded p-3 shadow-system-sm flex items-start gap-3">
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-sm text-gray-500">{{ t.type }} â€¢ {{ t.dateAdded | date:'mediumDate' }}</div>
                <div class="font-semibold">{{ t.title }}</div>
              </div>
              <div>
                <button title="Copy" (click)="copyTemplate(t.template)" class="p-2 rounded hover:bg-gray-100">
                  <!-- heroicon: duplicate -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M4 4a2 2 0 012-2h6a2 2 0 012 2v1h-1V4H6v10h8v1a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" />
                    <path d="M7 8h6v6H7V8z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="mt-2 text-sm text-gray-700 whitespace-pre-wrap">{{ t.template }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
