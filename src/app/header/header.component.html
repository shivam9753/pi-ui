<header class="bg-white border border-gray-200 border-b border-gray-200 relative z-50 transition-all duration-300">
  <div class="px-4 mx-auto sm:px-6 lg:px-8 xl:px-12">
    <div class="flex items-center justify-between h-16 lg:h-[72px]">

      <!-- Logo -->
      <div class="flex items-center flex-shrink-0">
        <a routerLink="/" class="inline-flex items-center">
          <span class="font-bold text-2xl text-orange-600">pi</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex lg:ml-16 lg:space-x-8 xl:space-x-14">
        <a routerLink="/explore" 
           routerLinkActive="text-gray-900-accent" 
           [routerLinkActiveOptions]="{exact: false}"
           class="text-base font-medium text-gray-900-secondary hover:text-gray-900-accent transition-colors duration-200 relative group">
          Explore
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-white-accent transition-all duration-200 group-hover:w-full"></span>
        </a>
        <button (click)="handleSubmitClick()" 
                [class.text-gray-900-accent]="isSubmitActive()"
                class="text-base font-medium text-gray-900-secondary hover:text-gray-900-accent transition-colors duration-200 relative group">
          Submit
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-white-accent transition-all duration-200 group-hover:w-full" 
                [class.w-full]="isSubmitActive()"></span>
        </button>
        <a *ngIf="canReview()" 
           routerLink="/admin" 
           routerLinkActive="text-gray-900-accent"
           [routerLinkActiveOptions]="{exact: false}"
           class="text-base font-medium text-gray-900-secondary hover:text-gray-900-accent transition-colors duration-200 relative group">
          Admin
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-white-accent transition-all duration-200 group-hover:w-full"></span>
        </a>
        <a routerLink="/prompts" 
           routerLinkActive="text-gray-900-accent"
           class="text-base font-medium text-gray-900-secondary hover:text-gray-900-accent transition-colors duration-200 relative group">
          Prompts
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-white-accent transition-all duration-200 group-hover:w-full"></span>
        </a>
      </nav>

      <!-- Desktop User Section -->
      <div class="hidden lg:flex lg:items-center lg:space-x-4">
        <a *ngIf="!loggedInUser() && !isOnLoginPage()" routerLink="/login" class="btn-primary">Login</a>
        <div *ngIf="loggedInUser()" class="relative">
          <button type="button" (click)="toggleDropdown()" class="flex items-center px-3 py-2 text-base font-medium text-gray-900-secondary hover:text-gray-900-accent transition-colors duration-200 rounded-lg hover:bg-white-hover">
            <div class="w-8 h-8 bg-white-accent rounded-full flex items-center justify-center text-white text-sm font-medium mr-3">
              {{ getUserInitials(loggedInUser()!.name) }}
            </div>
            <span>{{ loggedInUser()!.name }}</span>
            <svg class="w-4 h-4 ml-2 transition-transform duration-200" [ngClass]="{ 'rotate-180': showDropdown() }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div *ngIf="showDropdown()" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg border border-gray-200 overflow-hidden transition-all duration-200">
            <a [routerLink]="['/user-profile', userId]" (click)="closeDropdown()" class="block px-4 py-2 text-sm hover:bg-white-hover">My Profile</a>
            <a routerLink="/dashboard" (click)="closeDropdown()" class="block px-4 py-2 text-sm hover:bg-white-hover">Explore</a>
            <div class="border-t border-gray-200 my-1"></div>
            <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-white-hover hover:text-red-500">Logout</a>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Button (VISIBLE ONLY BELOW LG) -->
   <div class="mobile-hamburger-container flex items-center lg:hidden">
      <button (click)="toggleMobileMenu()" class="mobile-hamburger-button w-10 h-10 bg-orange-600 text-white flex items-center justify-center rounded-md lg:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    </div>
  </div>
</header>

<!-- Mobile Overlay (Only show on mobile and when menu is open) -->
<div *ngIf="isMobileMenuOpen()" class="mobile-overlay fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" (click)="closeMobileMenu()"></div>

<!-- Mobile Slide-In Menu -->
<div [ngClass]="{ 'translate-x-0': isMobileMenuOpen(), 'translate-x-full': !isMobileMenuOpen() }" class="mobile-menu fixed top-0 right-0 h-full w-72 bg-white border border-gray-200 z-50 transform transition-transform duration-300 lg:hidden shadow-xl border-l border-gray-200">
  
  <!-- Mobile Menu Header -->
  <div class="p-6 border-b border-gray-200 flex items-center justify-between">
    <span class="text-xl font-bold text-orange-600">pi</span>
    <button (click)="closeMobileMenu()" class="w-8 h-8 flex items-center justify-center border border-gray-200 rounded-full hover:bg-white-hover transition-colors">
      <svg class="w-5 h-5 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Content -->
  <div class="flex flex-col h-full">
    <!-- User Section (if logged in) -->
    <div *ngIf="loggedInUser()" class="p-6 bg-white-secondary border-b border-gray-200">
      <div class="flex items-center">
        <div class="w-12 h-12 bg-white-accent rounded-full flex items-center justify-center text-white font-medium text-lg">
          {{ getUserInitials(loggedInUser()!.name) }}
        </div>
        <div class="ml-4">
          <p class="text-lg font-medium text-gray-900">{{ loggedInUser()!.name }}</p>
          <p class="text-sm text-gray-900-tertiary">{{ loggedInUser()!.role }}</p>
        </div>
      </div>
    </div>
    
    <!-- Navigation Links -->
    <nav class="flex-1 px-6 py-6 space-y-2">
      <a routerLink="/explore" 
         (click)="closeMobileMenu()"
         class="flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-gray-900-accent rounded-lg transition-colors duration-200 group">
        <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-gray-900-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <span class="text-base font-medium">Explore</span>
      </a>
      
      <button *ngIf="loggedInUser()" 
         (click)="handleSubmitClick(); closeMobileMenu()"
         class="w-full flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-gray-900-accent rounded-lg transition-colors duration-200 group">
        <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-gray-900-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span class="text-base font-medium">Submit</span>
      </button>
      
      <a *ngIf="canReview()" 
         routerLink="/admin" 
         (click)="closeMobileMenu()"
         class="flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-gray-900-accent rounded-lg transition-colors duration-200 group">
        <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-gray-900-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <span class="text-base font-medium">Admin</span>
      </a>

      <a routerLink="/prompts" 
         (click)="closeMobileMenu()"
         class="flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-gray-900-accent rounded-lg transition-colors duration-200 group">
        <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-gray-900-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <span class="text-base font-medium">Prompts</span>
      </a>

      <!-- Submit button for non-logged users -->
      <button *ngIf="!loggedInUser()" 
         (click)="handleSubmitClick(); closeMobileMenu()"
         class="w-full flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-gray-900-accent rounded-lg transition-colors duration-200 group">
        <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-gray-900-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span class="text-base font-medium">Submit</span>
      </button>

      <!-- Mobile User Actions -->
      <div *ngIf="loggedInUser()" class="pt-4 mt-4 border-t border-gray-200">
        <a [routerLink]="['/user-profile', userId]"
           (click)="closeMobileMenu()"
           class="flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-gray-900-accent rounded-lg transition-colors duration-200 group">
          <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-gray-900-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="text-base font-medium">Profile</span>
        </a>
        
        <a (click)="logout(); closeMobileMenu()" 
           class="flex items-center px-4 py-3 text-gray-900 hover:bg-white-hover hover:text-red-400 rounded-lg transition-colors duration-200 group cursor-pointer">
          <svg class="w-5 h-5 mr-3 text-gray-900-tertiary group-hover:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="text-base font-medium">Logout</span>
        </a>
      </div>
    </nav>

    <!-- Mobile Login/Auth Section (if not logged in) -->
    <div *ngIf="!loggedInUser()" class="p-6 border-t border-gray-200">
      <div class="space-y-3">
        <a *ngIf="!isOnLoginPage()" 
           routerLink="/login" 
           (click)="closeMobileMenu()"
           class="w-full flex items-center justify-center px-4 py-3 text-base font-medium btn-primary">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013 3v1" />
          </svg>
          Login
        </a>
        <p class="text-sm text-gray-900-tertiary text-center">
          Login to submit your creative work and join the community
        </p>
      </div>
    </div>
  </div>
</div>
