<div class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8 bg-white">
  <div class="w-full max-w-sm space-y-6 my-auto">
    <div class="text-center space-y-2">
      <p class="text-gray-900-secondary text-base">
        Sign in to Submit!
      </p>
    </div>
    
    <!-- Large Logo -->
    <div class="text-center">
      <div class="inline-flex items-center justify-center mb-8">
        <svg width="320" height="320" viewBox="0 0 80 80">
          <!-- Typewriter base -->
          <rect x="20" y="45" width="40" height="20" rx="2" fill="#2a2a2a" stroke="#f97316" stroke-width="1"/>
          
          <!-- Keys -->
          <circle cx="30" cy="55" r="6" fill="#1a1a1a" stroke="#f97316" stroke-width="1.5"/>
          <circle cx="50" cy="55" r="6" fill="#1a1a1a" stroke="#f97316" stroke-width="1.5"/>
          
          <!-- Letters on keys -->
          <text x="30" y="58" font-family="monospace" font-size="10" fill="#f97316" text-anchor="middle" font-weight="bold">p</text>
          <text x="50" y="58" font-family="monospace" font-size="10" fill="#f97316" text-anchor="middle" font-weight="bold">i</text>
          
          <!-- Paper coming out -->
          <rect x="25" y="25" width="30" height="20" fill="white" stroke="#f97316" stroke-width="1" opacity="0.9"/>
          <text x="40" y="37" font-family="serif" font-size="12" fill="#1a1a1a" text-anchor="middle">pi</text>
        </svg>
      </div>
    </div>

    <!-- Login Form -->
    <div class="space-y-4">
      <!-- Simple Divider -->
      <div class="relative my-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-xs">
          <span class="px-3 bg-white text-gray-900-secondary">Sign in with</span>
        </div>
      </div>
      
      <!-- Google Sign-in Button with Loading State -->
      <button 
        type="button"
        (click)="signInWithGoogle()"
        [disabled]="isLoading"
        class="w-full flex items-center justify-center px-4 py-3 bg-white border border-gray-200 rounded-lg hover:bg-white-hover transition-colors focus:outline-none focus:ring-2 focus:ring-orange-200 text-base text-gray-900 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <!-- Loading Spinner -->
        <div *ngIf="isLoading" class="w-5 h-5 mr-3 animate-spin">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        
        <!-- Google Icon (shown when not loading) -->
        <svg *ngIf="!isLoading" class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        
        <span>{{ isLoading ? 'Signing in...' : 'Continue with Google' }}</span>
      </button>
      
      <!-- Alternative: Button for Prompt/Overlay Method -->
      <!-- Uncomment this if you want to offer both options -->

    <div class="text-center pt-4">
