<!-- Workspace (single view: Review) -->
<div class="min-h-screen bg-white transition-colors duration-300">

  <!-- Loading State -->
  @if (loading) {
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="w-12 h-12 mx-auto mb-4 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div>
        <p class="text-gray-600">Loading workspace...</p>
      </div>
    </div>
  }

  <!-- Main Workspace (Review) -->
  @if (!loading && (isAdmin || isReviewer || isWriter)) {
    <div class="bg-white pb-10">
      <div class="bg-white w-full">
        <div class="pt-6 max-w-screen-xl mx-auto px-4 sm:px-6 md:px-10">
          <div class="animate-fade-in">
            <app-pending-reviews></app-pending-reviews>
          </div>
        </div>
      </div>
    </div>
  }

  <!-- Access Denied -->
  @if (!loading && !isAdmin && !isReviewer && !isWriter) {
    <div class="flex items-center justify-center min-h-screen bg-white">
      <div class="text-center max-w-md mx-auto p-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.664-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Access Denied</h2>
        <p class="text-gray-600 mb-4">You don't have permission to access the workspace.</p>
        <app-button variant="primary" (click)="router.navigate(['/'])" (keydown.enter)="router.navigate(['/'])">Go Home</app-button>
      </div>
    </div>
  }
</div>
