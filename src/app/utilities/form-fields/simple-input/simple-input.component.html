<div class="relative w-full">
    <!-- Label that floats above when focused or has value -->
    <label 
      [for]="inputId"
      class="absolute left-0 transition-all duration-300 ease-in-out pointer-events-none"
      [class.transform]="isFocused || hasValue"
      [class.-translate-y-6]="isFocused || hasValue"
      [class.scale-75]="isFocused || hasValue"
      [class.text-blue-600]="isFocused"
      [class.text-gray-500]="!isFocused"
      [class.text-lg]="!isFocused && !hasValue"
      [class.text-sm]="isFocused || hasValue"
      [class.top-4]="!isFocused && !hasValue"
      [class.top-0]="isFocused || hasValue"
    >
      {{ label }}
    </label>
    
    <!-- Input field -->
    <input
      [id]="inputId"
      [type]="type"
      [placeholder]="isFocused ? placeholder : ''"
      [value]="value"
      (input)="onInput($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="w-full bg-transparent border-0 border-b-2 border-gray-300 focus:border-blue-600 outline-none text-lg py-4 transition-colors duration-300 ease-in-out placeholder-gray-400"
    />
    
    <!-- Animated underline -->
    <div class="absolute bottom-0 left-0 w-full h-0.5 bg-gray-200">
      <div 
        class="h-full bg-blue-600 transition-all duration-300 ease-in-out origin-left"
        [class.scale-x-100]="isFocused"
        [class.scale-x-0]="!isFocused"
      ></div>
    </div>
    
    <!-- Error message -->
    <div 
      *ngIf="errorMessage" 
      class="mt-2 text-red-500 text-sm transition-opacity duration-300"
    >
      {{ errorMessage }}
    </div>
    
    <!-- Helper text -->
    <div 
      *ngIf="helperText && !errorMessage" 
      class="mt-2 text-gray-500 text-sm"
    >
      {{ helperText }}
    </div>
  </div>
