<div class="card group overflow-hidden hover:shadow-lg transition-all duration-300 cursor-pointer"
     (click)="onCardClick()">
  
  <!-- Image Section -->
  <div class="relative bg-white-tertiary overflow-hidden" [ngClass]="getImageClass()">
    <img
      *ngIf="content.imageUrl; else placeholder"
      [src]="content.imageUrl"
      [alt]="content.title"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
    />
    <ng-template #placeholder>
      <div class="w-full h-full bg-white-tertiary flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-900-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
      </div>
    </ng-template>
    
    <!-- Content Type Badge -->
    <div class="absolute top-3 left-3">
      <app-badge-label [type]="content.submissionType"></app-badge-label>
    </div>

    <!-- Stats Overlay (optional) -->
    <div *ngIf="showStats && (content.viewCount || content.likeCount)" 
         class="absolute bottom-3 right-3 flex space-x-2">
      <div *ngIf="content.viewCount" class="bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded-full flex items-center">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        {{ content.viewCount }}
      </div>
      <div *ngIf="content.likeCount" class="bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded-full flex items-center">
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        {{ content.likeCount }}
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="p-5">
    <!-- Title -->
    <h3 class="text-lg font-semibold text-gray-900 leading-tight mb-3 group-hover:text-gray-900-accent transition-colors duration-300">
      {{ content.title }}
    </h3>

    <!-- Excerpt/Description -->
    <p class="text-gray-900-secondary text-sm leading-relaxed mb-4" 
       style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"
       [innerHTML]="cleanContent(content.excerpt || content.description || 'No preview available')">
    </p>

    <!-- Author and Meta Info -->
    <div class="flex items-center justify-between">
      <!-- Author Info -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-orange-500 to-orange-600 flex items-center justify-center flex-shrink-0">
          <span class="text-white text-sm font-medium">
            {{ getAuthorInitials() }}
          </span>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-900">
            {{ getAuthorName() }}
          </p>
          <p class="text-xs text-gray-900-tertiary">
            {{ content.createdAt | date:'MMM d' }}
          </p>
        </div>
      </div>
      
      <!-- Reading Time -->
      <div class="text-xs text-gray-900-tertiary">
        {{ getReadingTime() }}min
      </div>
    </div>
  </div>
</div>
