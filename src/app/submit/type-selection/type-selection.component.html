<div class="animate-fade-in">
  
  <!-- Mobile: Clean Form Layout -->
  <div class="lg:hidden space-y-6">
    <div>
      <label class="block text-base font-medium text-gray-900 mb-4">
        What are you sharing today?
      </label>
      <div class="space-y-3">
        <ng-container *ngFor="let type of submissionTypes">
          <label class="block cursor-pointer">
            <input type="radio" 
                   name="submissionType" 
                   [value]="type.value"
                   [checked]="selectedType === type.value"
                   (change)="selectType(type.value)"
                   class="sr-only" />
            <div class="relative p-4 rounded-xl border-2 transition-all duration-300"
                 [ngClass]="{
                   'border-blue-500 bg-blue-50 dark:bg-blue-900/20': selectedType === type.value,
                   'border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800': selectedType !== type.value,
                   'hover:border-gray-300 dark:hover:border-gray-600': selectedType !== type.value
                 }">
              <div class="flex items-center space-x-4">
                <!-- Icon -->
                <div class="flex-shrink-0 w-12 h-12 rounded-xl flex items-center justify-center"
                     [ngClass]="{
                       'bg-blue-500 text-white': selectedType === type.value,
                       'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300': selectedType !== type.value
                     }">
                  <!-- Poem Icon -->
                  <svg *ngIf="type.value === 'poem'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                  </svg>
                  <!-- Article Icon -->
                  <svg *ngIf="type.value === 'article'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                  </svg>
                  <!-- Cinema Essay Icon -->
                  <svg *ngIf="type.value === 'cinema_essay'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m-9 0h10m-1 9l-2-2m0 0l-2-2m2 2l2-2m-2 2l-2 2M9 21H4a1 1 0 01-1-1v-5.5M15 21h5a1 1 0 001-1V14"></path>
                  </svg>
                  <!-- Prose Icon -->
                  <svg *ngIf="type.value === 'prose'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                </div>
                
                <!-- Content -->
                <div class="flex-1">
                  <div class="font-medium text-base text-gray-900">{{ type.label }}</div>
                  <div class="text-sm text-gray-900-secondary mt-1">{{ type.description }}</div>
                </div>
                
                <!-- Check Mark -->
                <div *ngIf="selectedType === type.value" class="flex-shrink-0">
                  <div class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </ng-container>
      </div>
    </div>

    <div>
      <label class="block text-base font-medium text-gray-900 mb-3">
        Tell us more (optional)
      </label>
      <textarea [value]="description"
                (input)="updateDescription($event)"
                rows="3"
                class="form-input resize-none"
                placeholder="What inspired this piece? Any context you'd like to share..."></textarea>
    </div>
  </div>

  <!-- Desktop: Enhanced Card Layout -->
  <div class="hidden lg:block space-y-6">
    <div class="grid grid-cols-2 gap-4">
      <ng-container *ngFor="let type of submissionTypes">
        <label class="block cursor-pointer group">
          <input type="radio" 
                 name="submissionType" 
                 [value]="type.value"
                 [checked]="selectedType === type.value"
                 (change)="selectType(type.value)"
                 class="sr-only" />
          <div class="relative p-6 rounded-xl border-2 transition-all duration-300 hover:shadow-lg"
               [ngClass]="{
                 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 shadow-md': selectedType === type.value,
                 'border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800': selectedType !== type.value,
                 'hover:border-gray-300 dark:hover:border-gray-600': selectedType !== type.value
               }">
            
            <!-- Icon -->
            <div class="w-14 h-14 rounded-xl flex items-center justify-center mb-4 mx-auto"
                 [ngClass]="{
                   'bg-blue-500 text-white': selectedType === type.value,
                   'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 group-hover:bg-gray-200 dark:group-hover:bg-gray-600': selectedType !== type.value
                 }">
              <!-- Poem Icon -->
              <svg *ngIf="type.value === 'poem'" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
              </svg>
              <!-- Article Icon -->
              <svg *ngIf="type.value === 'article'" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
              </svg>
              <!-- Cinema Essay Icon -->
              <svg *ngIf="type.value === 'cinema_essay'" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m-9 0h10m-1 9l-2-2m0 0l-2-2m2 2l2-2m-2 2l-2 2M9 21H4a1 1 0 01-1-1v-5.5M15 21h5a1 1 0 001-1V14"></path>
              </svg>
              <!-- Prose Icon -->
              <svg *ngIf="type.value === 'prose'" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
            </div>
            
            <!-- Content -->
            <div class="text-center">
              <div class="font-semibold text-lg text-gray-900 mb-2">{{ type.label }}</div>
              <div class="text-sm text-gray-900-secondary">{{ type.description }}</div>
            </div>
            
            <!-- Check Mark -->
            <div *ngIf="selectedType === type.value" class="absolute top-4 right-4">
              <div class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
              </div>
            </div>
          </div>
        </label>
      </ng-container>
    </div>

    <div>
      <label class="block text-base font-medium text-gray-900 mb-3">
        Brief Description (Optional)
      </label>
      <textarea [value]="description"
                (input)="updateDescription($event)"
                rows="3"
                class="form-input resize-none"
                placeholder="Tell us about your work..."></textarea>
      <p class="text-xs text-gray-900-secondary mt-1">
        This helps our editors understand the context of your submission
      </p>
    </div>
  </div>

</div>
