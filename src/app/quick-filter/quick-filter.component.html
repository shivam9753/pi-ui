<div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
      </svg>
      <span class="text-sm font-medium text-gray-700">Quick Sort</span>
    </div>
    
    <div class="flex gap-2">
      <button 
        *ngFor="let option of options" 
        (click)="selectOption(option)"
        [class]="getButtonClass(option)"
        class="px-3 py-1 text-sm font-medium rounded-md transition-colors duration-200">
        {{ option.label }}
      </button>
    </div>
    
    <!-- Custom dropdown for additional options -->
    <div *ngIf="showDropdown" class="relative">
      <button 
        (click)="toggleDropdown()"
        class="flex items-center gap-1 px-3 py-1 text-sm font-medium text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50">
        {{ selectedDropdownOption?.label || dropdownLabel }}
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      
      <div *ngIf="isDropdownOpen" class="absolute top-full left-0 mt-1 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-10">
        <div class="py-1">
          <button 
            *ngFor="let option of dropdownOptions"
            (click)="selectDropdownOption(option)"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            {{ option.label }}
          </button>
        </div>
      </div>
    </div>
  </div>
