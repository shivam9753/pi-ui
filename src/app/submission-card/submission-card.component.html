<!-- reusable-card.component.html -->
<div class="card group p-4 sm:p-5 rounded-xl shadow-sm border border-themed transition-all duration-300 hover:shadow-md hover:border-themed-accent">
  
  <!-- Badge -->
  <div class="mb-4">
    <span 
      [class]="getBadgeClasses()"
      [class.cursor-pointer]="badgeClicked.observed"
      [class.hover:opacity-80]="badgeClicked.observed"
      (click)="badgeClicked.observed ? onBadgeClick() : null">
      {{ data.submissionType | prettyLabel }}
    </span>
  </div>

  <!-- Title -->
  <h3 
    class="text-base sm:text-lg font-semibold text-themed leading-tight mb-2 group-hover:text-themed-accent transition-colors duration-300"
    [class.cursor-pointer]="titleClicked.observed"
    (click)="titleClicked.observed ? onTitleClick() : null">
    {{ data.title }}
  </h3>

  <!-- Description/Excerpt -->
  <p 
    *ngIf="showDescription"
    class="text-sm text-themed-secondary leading-relaxed mb-4 line-clamp-3"
    [class]="'line-clamp-' + descriptionLines">
    {{ data.excerpt || data.description || 'No preview available' }}
  </p>

  <!-- Author + Status/Reviewer Info -->
  <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between mb-4 space-y-3 sm:space-y-0">
    <!-- Author Info -->
    <div class="flex items-center space-x-2.5">
      <div class="w-8 h-8 sm:w-7 sm:h-7 rounded-full flex items-center justify-center flex-shrink-0 text-xs font-medium text-white bg-themed-accent">
        {{ getAuthorInitial() }}
      </div>
      <div class="min-w-0 flex-1">
        <div class="text-sm font-semibold text-themed leading-none truncate">
          {{ getAuthorName() }}
        </div>
        <div class="text-xs text-themed-tertiary leading-none mt-0.5">
          {{ data.createdAt | date:'MMM d, y' }}
        </div>
      </div>
    </div>

    <!-- Status/Reviewer Info -->
    <div class="text-right">
      <div class="text-xs text-themed-tertiary leading-none">
        {{ getStatusText() }}
      </div>
      <div class="text-sm font-semibold text-themed leading-none mt-0.5">
        {{ getStatusValue() }}
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <button 
    (click)="onActionClick()"
    [disabled]="action.loading"
    [class]="getActionButtonClasses()"
    class="w-full sm:w-auto min-h-[44px] sm:min-h-[40px] px-4 py-2 sm:py-2 text-sm font-medium">
    
    <!-- Loading Spinner -->
    <svg 
      *ngIf="action.loading" 
      class="animate-spin -ml-1 mr-2 h-4 w-4 text-current" 
      fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    
    <!-- Custom Icon or Default -->
    <ng-container *ngIf="!action.loading">
      <!-- Custom SVG Icon if provided -->
      <div *ngIf="action.icon" [innerHTML]="action.icon" class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform duration-150"></div>
      
      <!-- Default Icon based on action label -->
      <svg *ngIf="!action.icon && action.label.toLowerCase().includes('review')" 
           class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform duration-150" 
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      
      <svg *ngIf="!action.icon && (action.label.toLowerCase().includes('configure') || action.label.toLowerCase().includes('publish'))" 
           class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform duration-150" 
           fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
              d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd" />
      </svg>
      
      <svg *ngIf="!action.icon && action.label.toLowerCase().includes('edit')" 
           class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform duration-150" 
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    </ng-container>
    
    {{ action.label }}
  </button>
</div>
