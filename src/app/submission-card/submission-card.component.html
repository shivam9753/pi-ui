<div class="group bg-neutral-900/50 backdrop-blur-sm rounded-lg border border-neutral-800/50 hover:border-orange-500/30 transition-all duration-300 p-5">
  
  <!-- Header: Type Badge -->
  <div class="flex justify-between items-center mb-4">
    <span class="px-2 py-1 text-xs font-medium rounded-md bg-neutral-800/60 text-neutral-400 border border-neutral-700/50">
      <a [routerLink]="['/browse', submission.submissionType]" 
         class="tag">
        {{ submission.submissionType | titlecase }}
      </a>
    </span>
  </div>

  <!-- Title - Clickable -->
  <a 
    [routerLink]="['/review-submission', submission._id]"
    class="block mb-4 group-hover:text-orange-400 transition-colors duration-300"
  >
    <h3 class="text-base font-semibold text-neutral-200 leading-snug truncate cursor-pointer">
      {{ submission.title }}
    </h3>
  </a>

  <!-- Author & Date -->
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <div class="w-6 h-6 rounded-full bg-gradient-to-br from-orange-500 to-orange-600 flex items-center justify-center">
        <span class="text-white text-xs font-medium">
          {{ submission.username?.[0]?.toUpperCase() || '?' }}
        </span>
      </div>
      <span class="text-sm text-neutral-400 font-medium">
        {{ submission.username || 'Unknown' }}
      </span>
    </div>
    
    <time class="text-xs text-neutral-500 font-mono">
      {{ submission.createdAt | date:'MMM d' }}
    </time>
  </div>
  
</div>
