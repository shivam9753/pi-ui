





<div class="p-5 rounded-2xl bg-white shadow-lg border border-gray-100 transition group w-full max-w-xs mx-auto">

  <!-- Badge -->
  <div>
    <span
      class="inline-block px-3 py-1 rounded-full bg-orange-500 text-white text-xs font-medium shadow mb-4"
    >
      {{ data.submissionType | prettyLabel }}
    </span>
  </div>

  <!-- Title -->
  <h3 class="text-xl sm:text-lg font-bold text-gray-900 mb-1">{{ data.title }}</h3>

  <!-- Author Row -->
  <div class="flex items-center gap-2 mb-3">
    <div class="w-8 h-8 bg-orange-400 text-white rounded-full flex items-center justify-center font-semibold">
      {{ getAuthorInitial() }}
    </div>
    <div class="font-semibold text-gray-700 group-hover:text-orange-600 transition">
      {{ getAuthorName() }}
    </div>
  </div>

  <!-- Excerpt -->
  <p class="text-sm text-gray-600 mb-5 line-clamp-5" style="height:5.75em; line-height:1.15em; overflow:hidden;">
     {{ getCleanDescription() }}
  </p>

  <!-- Status + Date as chip row -->
  <div class="flex items-center gap-2 mb-6">
    <span class="inline-block bg-gray-100 text-gray-500 text-xs rounded-full px-3 py-1 font-medium">
      {{ getStatusText() }}
    </span>
    <span class="inline-block bg-gray-100 text-gray-700 text-xs rounded-full px-3 py-1 font-bold tracking-wide">
      {{ data.createdAt | date:'MMM d' }}
    </span>
  </div>

  <!-- Action Button -->
  <button
    class="flex items-center justify-center gap-2 py-2 bg-orange-500 hover:bg-orange-600 transition text-white rounded-xl font-semibold shadow w-full focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-60 text-base min-h-[44px] disabled:opacity-60 disabled:cursor-not-allowed"
    [disabled]="action.loading"
    (click)="onActionClick()"
    type="button"
  >
    <svg *ngIf="action.loading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
    </svg>
    <svg *ngIf="!action.loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    </svg>
    {{ action.label }}
  </button>
</div>
