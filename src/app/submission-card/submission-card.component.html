





<div [class]="getCardClasses()">

  <!-- Badge + Status + Date Row -->
  <div class="flex items-center justify-between mb-4">
    <span [class]="data.submissionType | typeBadge : customBadgeColor" class="shadow">
      {{ data.submissionType | prettyLabel }}
    </span>
    
    <div class="flex items-center gap-2">
      <span class="inline-block bg-gray-100 text-gray-500 text-xs rounded-full px-2 py-1 font-medium">
        {{ getStatusText() }}
      </span>
      <span class="inline-block bg-gray-100 text-gray-700 text-xs rounded-full px-2 py-1 font-bold tracking-wide">
        {{ data.createdAt | date:'MMM d' }}
      </span>
    </div>
  </div>

  <!-- Title (fixed 2-line height) -->
  <h3 class="text-xl sm:text-lg font-bold text-gray-900 mb-1 line-clamp-2" style="height: 2.5em; line-height: 1.25em;">{{ data.title }}</h3>

  <!-- Author Row (simple text only) -->
  <div class="mb-3">
    <div class="text-sm text-gray-600">
      by {{ getAuthorName() }}
    </div>
  </div>

  <!-- Excerpt -->
  <p class="text-sm text-gray-600 mb-4 line-clamp-4" style="height:4.6em; line-height:1.15em; overflow:hidden;">
     {{ getCleanDescription() }}
  </p>

  <!-- Action Button -->
  <button
    [class]="getActionButtonClasses()"
    [disabled]="action.loading"
    (click)="onActionClick()"
    type="button"
  >
    <svg *ngIf="action.loading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
    </svg>
    <svg *ngIf="!action.loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    </svg>
    {{ action.label }}
  </button>
</div>
