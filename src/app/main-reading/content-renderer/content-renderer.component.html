<div class="content-renderer text-gray-900 dark:text-gray-100" style="max-width:calc(60ch + 50px);margin:0 auto;padding:1rem">
  <!-- Font size controls removed; use CSS for default font sizing -->
  <style>
    /* Force rendered HTML to inherit theme-aware color from the host */
    .rendered-content, .rendered-content * {
      color: inherit !important;
      background-color: transparent !important;
    }
    /* Make images inside injected HTML responsive */
    .rendered-content img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <div class="rendered-content" [innerHTML]="cleanedHtml"></div>
</div>
