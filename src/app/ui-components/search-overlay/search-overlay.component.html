<form (submit)="onSubmit(input.value, $event)" class="flex items-center gap-2 w-full">
  <div class="flex items-center gap-2 flex-1">
    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    <input #input type="search" [placeholder]="placeholder" class="w-full bg-transparent outline-none text-sm" />
  </div>
  <button type="submit" class="px-3 py-1 rounded bg-primary text-white text-sm">Search</button>
  @if (showClose) {
  <button type="button" (click)="onClose()" class="px-2 py-1 text-sm text-gray-600">Close</button>
  }
</form>
