<div class="min-h-screen bg-black">
  <!-- Your existing header (the one you showed me) -->
  <header class="bg-neutral-900 shadow-sm relative z-50 border-b border-neutral-800">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 xl:px-12">
      <div class="flex items-center justify-between h-16 lg:h-[72px]">
        <!-- Logo -->
        <div class="flex items-center flex-shrink-0">
          <a routerLink="/" class="inline-flex">
            <span class="sr-only">logo</span>
            <span class="font-bold text-xl text-orange-500">
              pi
            </span>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex lg:justify-start lg:ml-16 lg:space-x-8 xl:space-x-14">
          <a routerLink="/explore" 
             class="text-base font-medium text-neutral-300 hover:text-orange-500 transition-colors duration-200 relative group">
            Explore
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 transition-all duration-200 group-hover:w-full"></span>
          </a>
          <a *ngIf="loggedInUser()" 
             routerLink="/submit" 
             class="text-base font-medium text-neutral-300 hover:text-orange-500 transition-colors duration-200 relative group">
            Submit
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 transition-all duration-200 group-hover:w-full"></span>
          </a>
          <a *ngIf="canReview()" 
             routerLink="/review" 
             class="text-base font-medium text-neutral-300 hover:text-orange-500 transition-colors duration-200 relative group">
            Review
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 transition-all duration-200 group-hover:w-full"></span>
          </a>
          <a *ngIf="isAdmin()" 
             routerLink="/user-list" 
             class="text-base font-medium text-neutral-300 hover:text-orange-500 transition-colors duration-200 relative group">
            Admin
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 transition-all duration-200 group-hover:w-full"></span>
          </a>
        </nav>

        <!-- Desktop User Section -->
        <div class="hidden lg:flex lg:items-center lg:space-x-8">
          <a *ngIf="!loggedInUser()" 
             routerLink="/login" 
             class="px-4 py-2 text-base font-medium text-white bg-orange-600 rounded-lg hover:bg-orange-700 transition-colors duration-200">
            Login
          </a>

          <div *ngIf="loggedInUser()" class="relative">
            <button type="button" 
                    (click)="toggleDropdown()" 
                    class="flex items-center px-3 py-2 text-base font-medium text-neutral-300 hover:text-orange-500 transition-colors duration-200 rounded-lg hover:bg-neutral-800">
              <div class="w-8 h-8 bg-orange-600 rounded-full flex items-center justify-center text-white text-sm font-medium mr-3">
                {{ getUserInitials(loggedInUser()!.name) }}
              </div>
              <span>{{ loggedInUser()!.name }}</span>
              <svg class="w-4 h-4 ml-2 transition-transform duration-200" 
                   [ngClass]="{ 'rotate-180': showDropdown() }"
                   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <div *ngIf="showDropdown()" 
                 class="absolute right-0 mt-2 w-48 bg-neutral-800 rounded-lg shadow-lg ring-1 ring-neutral-700 overflow-hidden transform transition-all duration-200 origin-top-right">
              <div class="py-1">
                <a [routerLink]="['/user-profile', userId]"
                   (click)="closeDropdown()"
                   class="flex items-center px-4 py-3 text-sm text-neutral-300 hover:bg-neutral-700 hover:text-white transition-colors duration-150">
                  <svg class="w-4 h-4 mr-3 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  My Profile
                </a>
                
                <a routerLink="/dashboard" 
                   (click)="closeDropdown()"
                   class="flex items-center px-4 py-3 text-sm text-neutral-300 hover:bg-neutral-700 hover:text-white transition-colors duration-150">
                  <svg class="w-4 h-4 mr-3 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2V7zm0 0V5a2 2 0 012-2h6l2 2h6a2 2 0 012 2v2" />
                  </svg>
                  Explore
                </a>

                <div class="border-t border-neutral-700 my-1"></div>
                <a (click)="logout()" 
                   class="flex items-center px-4 py-3 text-sm text-neutral-300 hover:bg-neutral-700 hover:text-red-400 transition-colors duration-150 cursor-pointer">
                  <svg class="w-4 h-4 mr-3 text-neutral-400 group-hover:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Logout
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button type="button" 
                (click)="toggleMobileMenu()" 
                class="lg:hidden relative w-10 h-10 bg-neutral-800 rounded-lg flex items-center justify-center hover:bg-neutral-700 transition-colors duration-200">
          <span class="sr-only">Open menu</span>
          <div class="w-5 h-5 relative">
            <span class="absolute top-0 left-0 w-full h-0.5 bg-neutral-300 transform transition-all duration-300 origin-center"
                  [ngClass]="{ 'rotate-45 translate-y-2': isMobileMenuOpen() }"></span>
            <span class="absolute top-2 left-0 w-full h-0.5 bg-neutral-300 transition-all duration-300"
                  [ngClass]="{ 'opacity-0': isMobileMenuOpen() }"></span>
            <span class="absolute top-4 left-0 w-full h-0.5 bg-neutral-300 transform transition-all duration-300 origin-center"
                  [ngClass]="{ '-rotate-45 -translate-y-2': isMobileMenuOpen() }"></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Menu Overlay -->
  <div *ngIf="isMobileMenuOpen()" 
       class="fixed inset-0 bg-black bg-opacity-60 z-40 lg:hidden transition-opacity duration-300"
       (click)="closeMobileMenu()"></div>

  <!-- Mobile Menu -->
  <div [ngClass]="{
         'translate-x-0': isMobileMenuOpen(),
         'translate-x-full': !isMobileMenuOpen()
       }"
       class="fixed top-0 right-0 h-full w-80 bg-neutral-900 shadow-xl z-50 lg:hidden transform transition-transform duration-300 ease-in-out border-l border-neutral-800">
    
    <!-- Mobile Menu Header -->
    <div class="flex items-center justify-between p-6 border-b border-neutral-800">
      <span class="font-bold text-xl text-orange-500">
        pi
      </span>
      <button type="button" 
              (click)="closeMobileMenu()" 
              class="w-8 h-8 bg-neutral-800 rounded-full flex items-center justify-center hover:bg-neutral-700 transition-colors duration-200">
        <svg class="w-5 h-5 text-neutral-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu Content -->
    <div class="flex flex-col h-full">
      <!-- User Section (if logged in) -->
      <div *ngIf="loggedInUser()" class="p-6 bg-neutral-800 border-b border-neutral-700">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-orange-600 rounded-full flex items-center justify-center text-white font-medium text-lg">
            {{ getUserInitials(loggedInUser()!.name) }}
          </div>
          <div class="ml-4">
            <p class="text-lg font-medium text-white">{{ loggedInUser()!.name }}</p>
            <p class="text-sm text-neutral-400">{{ loggedInUser()!.role }}</p>
          </div>
        </div>
      </div>
      
      <!-- Navigation Links -->
      <nav class="flex-1 px-6 py-6 space-y-2">
        <a routerLink="/explore" 
           (click)="closeMobileMenu()"
           class="flex items-center px-4 py-3 text-neutral-300 hover:bg-neutral-800 hover:text-white rounded-lg transition-colors duration-200 group">
          <svg class="w-5 h-5 mr-3 text-neutral-400 group-hover:text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span class="text-base font-medium">Explore</span>
        </a>
        
        <a *ngIf="loggedInUser()" 
           routerLink="/submit" 
           (click)="closeMobileMenu()"
           class="flex items-center px-4 py-3 text-neutral-300 hover:bg-neutral-800 hover:text-white rounded-lg transition-colors duration-200 group">
          <svg class="w-5 h-5 mr-3 text-neutral-400 group-hover:text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <span class="text-base font-medium">Submit</span>
        </a>
        
        <a *ngIf="canReview()" 
           routerLink="/review" 
           (click)="closeMobileMenu()"
           class="flex items-center px-4 py-3 text-neutral-300 hover:bg-neutral-800 hover:text-white rounded-lg transition-colors duration-200 group">
          <svg class="w-5 h-5 mr-3 text-neutral-400 group-hover:text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <span class="text-base font-medium">Review</span>
        </a>

        <!-- Mobile User Actions -->
        <div *ngIf="loggedInUser()" class="pt-4 mt-4 border-t border-neutral-800">
          <a [routerLink]="['/user-profile', userId]"
             (click)="closeMobileMenu()"
             class="flex items-center px-4 py-3 text-neutral-300 hover:bg-neutral-800 hover:text-white rounded-lg transition-colors duration-200 group">
            <svg class="w-5 h-5 mr-3 text-neutral-400 group-hover:text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-base font-medium">Profile</span>
          </a>
          
          <a (click)="logout(); closeMobileMenu()" 
             class="flex items-center px-4 py-3 text-neutral-300 hover:bg-neutral-800 hover:text-red-400 rounded-lg transition-colors duration-200 group cursor-pointer">
            <svg class="w-5 h-5 mr-3 text-neutral-400 group-hover:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="text-base font-medium">Logout</span>
          </a>
        </div>
      </nav>

      <!-- Mobile Login Button (if not logged in) -->
      <div *ngIf="!loggedInUser()" class="p-6 border-t border-neutral-800">
        <a routerLink="/login" 
           (click)="closeMobileMenu()"
           class="w-full flex items-center justify-center px-4 py-3 text-base font-medium text-white bg-orange-600 rounded-lg hover:bg-orange-700 transition-colors duration-200">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Login
        </a>
      </div>
    </div>
  </div>

  <!-- âœ… THIS IS THE CRITICAL PART - ADD ROUTER OUTLET -->
  <main class="flex-1 bg-black min-h-[calc(100vh-72px)] overflow-auto">
    <router-outlet></router-outlet>
  </main>
</div>
