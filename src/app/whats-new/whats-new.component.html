<div class="whats-new-container">
  <div class="header">
    <h1>What's New</h1>
    <p class="subtitle">Latest features and improvements to enhance your experience</p>
    
    <div *ngIf="isAdmin" class="admin-controls">
      <app-button variant="secondary" size="md" (click)="showAddForm = !showAddForm">
        {{ showAddForm ? 'Cancel' : '+ Add New Item' }}
      </app-button>
    </div>
  </div>

  <!-- Admin Add Form -->
  <div *ngIf="isAdmin && showAddForm" class="add-form">
    <h3>Add New Item</h3>
    <form (ngSubmit)="addNewItem()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input 
          type="text" 
          id="title" 
          [(ngModel)]="newItem.title" 
          name="title"
          required 
          class="form-input">
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea 
          id="description" 
          [(ngModel)]="newItem.description" 
          name="description"
          rows="3" 
          required 
          class="form-input"></textarea>
      </div>
      
      <div class="form-group">
        <label for="type">Type:</label>
        <select 
          id="type" 
          [(ngModel)]="newItem.type" 
          name="type"
          class="form-input">
          <option value="Feature">Feature</option>
          <option value="Defect">Defect</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="link">Link (optional):</label>
        <input 
          type="text" 
          id="link" 
          [(ngModel)]="newItem.link" 
          name="link"
          placeholder="/submission"
          class="form-input">
      </div>
      
      <div class="form-actions">
        <app-button type="submit" variant="primary" size="md">Add Item</app-button>
        <app-button type="button" variant="secondary" size="md" (click)="showAddForm = false">Cancel</app-button>
      </div>
    </form>
  </div>

  <!-- Items List -->
  <div class="items-grid">
    <div *ngIf="items.length === 0" class="empty-state">
      <div class="empty-content">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
        <p class="text-lg text-gray-600 dark:text-gray-400">No updates yet</p>
        <p class="text-sm text-gray-500 dark:text-gray-500">Check back soon for new features and improvements!</p>
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <app-content-card *ngFor="let item of items" [content]="mapToContent(item)" [clickable]="true"></app-content-card>
    </div>
  </div>
</div>
