<div class="space-y-6">
  <!-- Page Header -->
  <app-admin-page-header
    title="Shortlisted Submissions"
    [subtitle]="'Submissions that have been shortlisted for further review'"
    [stats]="headerStats">
  </app-admin-page-header>

  <!-- Filter Component -->
  <app-simple-submission-filter 
    [availableTypes]="['opinion', 'poem', 'prose', 'article', 'book_review', 'cinema_essay']"
    [showSortOptions]="true"
    [sortField]="'createdAt'"
    (filterChange)="onFilterChange($event)">
  </app-simple-submission-filter>

  <!-- Submissions Table -->
  <app-data-table
    [data]="submissions"
    [columns]="columns"
    [actions]="actions"
    [badgeConfig]="badgeConfig"
    [loading]="loading"
    [rowClickable]="true"
    [pagination]="paginationConfig"
    (actionClick)="handleAction($event)"
    (pageChange)="onPageChange($event)"
    emptyStateMessage="No shortlisted submissions found"
    emptyStateIcon="star">
    
    <!-- Custom Cell Template -->
    <ng-template #customCell let-item let-column="column">
      @switch (column.key) {
        @case ('title') {
          <div class="max-w-xs">
            <div class="text-sm font-semibold text-gray-900 mb-1">
              {{ item.title }}
            </div>
            <div class="text-xs text-gray-600 mb-1">
              By {{ getAuthorName(item) }}
            </div>
            <div class="text-xs text-gray-500 leading-relaxed line-clamp-2">
              {{ getTruncatedDescription(item, 80) }}
            </div>
          </div>
        }
        @case ('readingTime') {
          <div class="text-xs text-themed-tertiary">
            @if (item.readingTime) {
              <div class="flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="font-mono">{{ item.readingTime }}m</span>
              </div>
            }
            @if (item.wordCount) {
              <div class="text-xs text-themed-tertiary mt-0.5">
                <span class="font-mono">{{ item.wordCount }}</span> words
              </div>
            }
          </div>
        }
      }
    </ng-template>

    <!-- Mobile Card Template -->
    <ng-template #mobileCard let-submission let-actions="actions">
      <app-submission-mobile-card
        [submission]="submission"
        [actions]="consistentActions"
        [badgeConfig]="badgeConfig">
      </app-submission-mobile-card>
    </ng-template>
  </app-data-table>
</div>
