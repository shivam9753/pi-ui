<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-sm">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Create New User</h2>
  
  <!-- Message -->
  @if (message) {
    <div class="mb-6 p-4 rounded-lg" [ngClass]="{
      'bg-green-50 text-green-800 border border-green-200': messageType === 'success',
      'bg-red-50 text-red-800 border border-red-200': messageType === 'error',
      'bg-blue-50 text-blue-800 border border-blue-200': messageType === 'info'
    }">
      {{ message }}
    </div>
  }

  <!-- Form -->
  <form (ngSubmit)="createUser()" class="space-y-6">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
      <input 
        type="text" 
        id="name"
        [(ngModel)]="newUser.name" 
        name="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
        placeholder="Enter full name"
        required>
    </div>

    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input 
        type="text" 
        id="username"
        [(ngModel)]="newUser.username" 
        name="username"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
        placeholder="Enter username"
        required>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input 
        type="email" 
        id="email"
        [(ngModel)]="newUser.email" 
        name="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
        placeholder="Enter email address"
        required>
    </div>

    <!-- Buttons -->
    <div class="flex gap-4">
      <button 
        type="submit"
        [disabled]="isSubmitting"
        class="px-6 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Creating...' : 'Create User' }}
      </button>
      
      <button 
        type="button"
        (click)="resetForm()"
        class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
        Reset
      </button>
    </div>
  </form>

  <!-- Info -->
  <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
    <h3 class="text-sm font-semibold text-blue-900 mb-2">How it works:</h3>
    <ul class="text-sm text-blue-800 space-y-1">
      <li>• User will receive an email with login instructions</li>
      <li>• They can login using their email address</li>
      <li>• Default password will be sent via email</li>
      <li>• User can change password after first login</li>
    </ul>
  </div>
</div>
