
<div class="editorial-guidelines">
  <h3
    class="text-lg font-semibold mb-4"
    [ngClass]="variant === 'green' ? 'text-green-700' : 'text-red-700'">
    {{ title }}
  </h3>

  <ul class="space-y-4">
    <li *ngFor="let item of items">
      <strong class="block text-gray-900">
        {{ item.label }}
      </strong>
      <p class="text-gray-700">
        {{ item.description }}
      </p>
    </li>
  </ul>
</div>
